<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <title>Noughts & Crosses Game</title>
</head>

<body>

  <main class="container">

    <h1>Let's play Noughts & Crosses!</h1>

    <div class="board">
      <div id="1" class="sqr"></div>
      <div id="2" class="sqr"></div>
      <div id="3" class="sqr"></div>
      <div id="4" class="sqr"></div>
      <div id="5" class="sqr"></div>
      <div id="6" class="sqr"></div>
      <div id="7" class="sqr"></div>
      <div id="8" class="sqr"></div>
      <div id="9" class="sqr"></div>
    </div>

    <div class="form-container">
      <form>
        <label for="select-identifier">
          Player:
          <select id="select-identifier" name="select-identifier" tabindex="1">
            <option>O</option>
            <option>X</option>
          </select>
        </label>
        <input type="button" value="Play" class="play-btn" tabindex="2">
      </form>
    </div>

    <p class="msg"></p>

  </main>

  <script src="./js/bundle.js"></script>

</body>

</html>
