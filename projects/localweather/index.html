<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Local Weather App</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  
  <div>
    <h1 class="intro text-center">Welcome! Click the button below to find out what the weather's like where you are.</h1>
  </div>
  
  <br>
  
  <div class="locationandtimeContainer">
    <p class="text-center userLocation"></p>
    <p class="text-center currentTime"></p>
  </div>

  <div class="weatherContainer">
    <p class="text-center"><span class="weather"></span> <span class="temperature"></span></p> 
  </div>
  
  <div class="row">
    <div class="mx-auto">
      <canvas id="weatherIcon"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="mx-auto">
      <button type="button" class="getWeatherInfo btn btn-info">Get my local weather</button>
      <button type="button" class="tempSwitch btn btn-info">Switch to Celcius</button>
    </div>
  </div>
    
  <br><br>
  
  <p class="text-center"><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></p>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://rawgit.com/darkskyapp/skycons/master/skycons.js'></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyA6uPZcoLBFHVXdbVzS_SBK9h12bDrTPag&callback=initMap'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
