<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wikipedia_Viewer</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  
  <h1 class="text-center">Wikipedia Viewer</h1>
  <h5 class="text-center subtitle">A Wikipedia search tool</h5>
  
  <br><br>
  
  <div class="row">
    <div class="mx-auto">
      <form>
        <input type="text" class="userInput" placeholder="Enter a search term"/>
        <button type="button" class="articleSearch btn btn-info">
          <i class="fa fa-search" aria-hidden="true"></i> Search
        </button>
        <button type="button" class="randomArticle btn btn-primary">Click for a random article</button>
      </form>
    </div>
  </div>  
  
  <br><br>
  
  <div class="row">
      <div class="searchResults"></div>
  </div>
    
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
