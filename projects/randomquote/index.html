<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Random Quote Machine</title>
    <meta charset="utf-8">
  <title>A Random Quote Machine</title>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  
  <div class="col quoteContainer">
  
    <div class="row">
      <div class="col">
        <h1 class="quote text-center">Click the button to get a quote about design!</h1>
        <h2 class="citation text-center"></h2> 
      </div>
    </div>

    <div class="row">  
      <div class="mx-auto">  
        <button type="button" class="newQuote btn btn-primary">Get new quote</button>
        <button type="button" class="tweetQuote btn btn-info" disabled><i class="fa fa-twitter"></i>Tweet this quote</button>
      </div>
    </div>

    <div class="row attribution">
      <div class="mx-auto">
        <a href="https://quotesondesign.com">Quotes provided by Quotes on Design</a>
      </div>
    </div>
    
  </div>
      
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script  src="js/index.js" type="text/babel"></script>




</body>

</html>
