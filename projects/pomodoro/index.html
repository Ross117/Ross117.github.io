<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Pomodoro Clock</title>
</head>

<body>

  <audio class="js-timer" src="https://www.soundjay.com/clock/sounds/alarm-clock-01.mp3" autostart="false"></audio>

  <main class="container">

    <h1>Pomodoro Clock</h1>

    <section class="form-container">
      <form>
        <div class="promptContainer">
          <label for="workTime">Work:<input type="text" id="workTime" class="prompt" value="00:25:00" /></label>
          <label for="breakTime">Break:<input type="text" id="breakTime" class="prompt" value="00:05:00" /></label>
        </div>
      </form>
    </section>

    <p class="err-msg js-err-msg"></p>

    <p class="indicator js-indicator">Work Time</p>

    <section class="clock-container">
      <input type="text" class="clock js-clock" value="00:25:00" readonly />
    </section>

    <section class="btn-container">
      <button type="button" class="js-start-clock">Start Clock</button>
      <button type="button" class="js-pause-clock">Pause Clock</button>
    </section>

  </main>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="js/index.js" type="text/babel"></script>

</body>

</html>
